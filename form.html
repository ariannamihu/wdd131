    <main>
        <h1 class="formTitle">Product Review</h1>
            <form action="review.html" method="get">
                <div class="form-group">
                  <label for="product">Product Name</label>
                  <select id="product" name="product" required>
                    <option value="" disabled selected>Select a Product ...</option>
                  </select>
                </div>
            
                <div class="form-group">
                  <label>Overall Rating</label>
                  <div class="rating-group">
                    <label>
                      <input type="radio" id="rating1" name="rating" value="1" required> 1 &star;
                    </label>
                    <label>
                      <input type="radio" id="rating2" name="rating" value="2" required> 2 &star;&star;
                    </label>
                    <label>
                      <input type="radio" id="rating3" name="rating" value="3" required> 3 &star;&star;&star;
                    </label>
                    <label>
                      <input type="radio" id="rating4" name="rating" value="4" required> 4 &star;&star;&star;&star;
                    </label>
                    <label>
                      <input type="radio" id="rating5" name="rating" value="5" required> 5 &star;&star;&star;&star;&star;
                    </label>
                  </div>
                </div>
            
                <div class="form-group">
                  <label for="installDate">Date of Installation</label>
                  <input type="date" id="installDate" name="installDate" required>
                </div>
            
                <div class="form-group">
                  <label>Useful Features (Check all that apply)</label>
                  <div>
                    <label><input type="checkbox" id="feature1" name="features" value="Feature 1"> Feature 1</label>
                    <label><input type="checkbox" id="feature2" name="features" value="Feature 2"> Feature 2</label>
                    <label><input type="checkbox" id="feature3" name="features" value="Feature 3"> Feature 3</label>
                    <label><input type="checkbox" id="feature4" name="features" value="Feature 4"> Feature 4</label>
                  </div>
                </div>
            
                <div class="form-group">
                  <label for="review">Written Review (Optional)</label>
                  <textarea id="review" name="review" rows="5" cols="40" placeholder="Write your review here..."></textarea>
                </div>
            
                <div class="form-group">
                  <label for="username">Your Name (Optional)</label>
                  <input type="text" id="username" name="username" placeholder="Enter your name">
                </div>
            
                <div class="form-group">
                  <input type="submit" value="Submit">
                </div>
            </form>
    </main>
